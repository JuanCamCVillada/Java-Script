<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Media</title>
    <script>
        function pedirNota(mensaje) {
            let nota;
            do {
                nota = Number(prompt(mensaje));
                if (isNaN(nota)) {
                    alert("Por favor, introduce un valor numérico válido.");
                }
            } while (isNaN(nota)); // Repite mientras la entrada no sea un número
            return nota;
        }

        // Pedimos las tres notas utilizando la función pedirNota
        let nota1 = pedirNota("Digita la Primera Nota:");
        let nota2 = pedirNota("Digita la Segunda Nota:");
        let nota3 = pedirNota("Digita la Tercera Nota:");

        // Calculamos la media
        let media = (nota1 + nota2 + nota3) / 3;

        // Verificamos si está aprobado o suspendido
        if (media < 5) {
            alert(`Estás suspendido. Tu nota media es: ${media.toFixed(2)}`);
        } else {
            alert(`Estás aprobado. Tu nota media es: ${media.toFixed(2)}`);
        }
    </script>
</head>
<body>
    <!-- 
    Leer tres notas de los alumnos y calcular la media. 
    Indicar si está suspendido (nota <5) o aprobado junto con la nota media. 
    Si alguna nota no es un número, no dejar de pedirla hasta que sea correcta.
    -->
</body>
</html>

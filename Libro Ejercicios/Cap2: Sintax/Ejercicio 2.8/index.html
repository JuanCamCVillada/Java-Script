<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Pedimos los valores 
        let num1 = Number(prompt("Digita un numero"));
        let num2 = Number(prompt("Digita el segundo numero"));

        if(num1 == num2){
            alert("Los numeros son Iguales");
        }else if(num1 < num2){
            alert(`El numero ${num1} es menor que: ${num2}`);
        }else if(num1 > num2){
            alert(`El numero ${num1} es mayor que: ${num2}`);
        }

    </script>
</head>
<body>
    <!-- 
    Ejercicio 2.8

    Introducir dos numeros e indicar cual es mayor o si son iguales 
    -->
    
</body>
</html>

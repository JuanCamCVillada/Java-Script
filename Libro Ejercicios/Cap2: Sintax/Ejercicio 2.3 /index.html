<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let input = prompt("Digita tu entrada", );
        let numberinput = Number(input);

        if(!isNaN(numberinput)){
            alert("Los caracteres son Numericos")
        }else{
            alert("El valor introducido es una cadenade texo")
        }

        console.log(typeof input)
        // string 

    </script>
</head>
<body>
    <!-- Pedir por pantalla a travez de prompt un texto y mostrar en un alert si el valor introducido es numerico o una cadena  -->
    
</body>
</html>

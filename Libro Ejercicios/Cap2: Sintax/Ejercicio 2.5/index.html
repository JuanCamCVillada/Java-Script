<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numero1 = Number(prompt("Num 1"));
        let numero2 = Number(prompt("numero 2"));

       
        if(!isNaN(numero1) && !isNaN(numero2)){
            let result = numero1 + numero2;
            alert(result)
        }else{
            alert("Valores invalidos Digita Valores numericos")
        }
    </script>
</head>
<body>
    <!-- Ejercicio 2.5
    pedir numeros por pantallas con prompt y mostrar la suma de ambos se debe validar si el valor introducido sean numeros.  
    -->
    
</body>
</html>

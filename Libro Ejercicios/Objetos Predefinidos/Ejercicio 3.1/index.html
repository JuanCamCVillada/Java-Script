<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
</head>
<body>
    <!-- Muestra la hora con fecha y día de la semana -->
    <div id="Horas"></div>

    <script>
        function crono() {
            var miFecha = new Date();

            var diasSemana = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
            var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

            var diaSemana = diasSemana[miFecha.getDay()];
            var dia = miFecha.getDate();
            var mes = meses[miFecha.getMonth()];
            var año = miFecha.getFullYear();

            var horas = miFecha.getHours();
            var min = miFecha.getMinutes();
            var seg = miFecha.getSeconds();
            var momento = "AM";

            if (horas >= 12) {
                momento = "PM";
                if (horas > 12) horas -= 12;
            }

            if (horas === 0) horas = 12;

            // Agregar ceros si es necesario
            if (horas < 10) horas = "0" + horas;
            if (min < 10) min = "0" + min;
            if (seg < 10) seg = "0" + seg;

            document.getElementById("Horas").innerHTML = `${diaSemana} ${dia}/${mes}/${año} ${horas}:${min}:${seg} ${momento}`;
        }

        // Actualizar cada segundo
        setInterval(crono, 1000);
    </script>   
</body>
</html>

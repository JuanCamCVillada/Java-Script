<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
</head>
<body>
    <!-- Ejercicio 3.2: Crear un cronómetro con horas, minutos, segundos y milisegundos con los siguientes botones:
         - Arrancar: inicia el cronómetro
         - Parar: detiene el cronómetro
         - Continuar: reanuda el cronómetro
         - Reiniciar: pone el cronómetro en 0
    -->

    <div>
        <p class="pantalla">00 : 00 : 00 : 000</p>
        <button onclick="arrancar()">Arrancar</button>
        <button onclick="parar()">Parar</button>
        <button onclick="continuar()">Continuar</button>
        <button onclick="reiniciar()">Reiniciar</button>
    </div>

    <script>
        let hora = 0;
        let minuto = 0;
        let segundo = 0;
        let milisegundos = 0;
        let interval;

        function crono() {
            milisegundos += 10; 

            if (milisegundos >= 1000) {
                milisegundos = 0;
                segundo++;
            }
            if (segundo >= 60) {
                segundo = 0;
                minuto++;
            }
            if (minuto >= 60) {
                minuto = 0;
                hora++;
            }
            mostrarTiempo();
        }

        function mostrarTiempo() {
            let h = hora < 10 ? "0" + hora : hora;
            let m = minuto < 10 ? "0" + minuto : minuto;
            let s = segundo < 10 ? "0" + segundo : segundo;
            let ms = milisegundos < 100 ? (milisegundos < 10 ? "00" + milisegundos : "0" + milisegundos) : milisegundos;
            document.querySelector(".pantalla").innerHTML = `${h} : ${m} : ${s} : ${ms}`;
        }

        function arrancar() {
            if (!interval) {
                interval = setInterval(crono, 10);
            }
        }

        function parar() {
            clearInterval(interval);
            interval = null;
        }

        function continuar() {
            if (!interval) {
                interval = setInterval(crono, 10);
            }
        }

        function reiniciar() {
            clearInterval(interval);
            interval = null;
            hora = minuto = segundo = milisegundos = 0;
            mostrarTiempo();
        }
    </script>
</body>
</html>

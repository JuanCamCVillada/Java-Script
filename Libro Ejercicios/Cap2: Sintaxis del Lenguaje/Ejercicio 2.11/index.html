<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro de Asteriscos</title>
</head>
<body>
    <!-- Ejercicio 2.10: Pintar esta figura 
        *
       ***
      *****
     *******
    *********
     *******
      *****
       ***
        *
    -->
    <p id="capa"></p>

    <script>
        let cuadro = ""; // Variable para almacenar el cuadro de asteriscos
        let n = 5; // Altura de la mitad superior del diamante
        
        // Parte superior del diamante
        for (let i = 0; i < n; i++) {
            // Agregar espacios en blanco
            for (let j = 0; j < n - i - 1; j++) {
                cuadro += "&nbsp;";
            }
            // Agregar asteriscos
            for (let k = 0; k < (2 * i + 1); k++) {
                cuadro += "*";
            }
            cuadro += "<br>"; // Saltar a la siguiente línea
        }
        
        // Parte inferior del diamante
        for (let i = n - 2; i >= 0; i--) {
            // Agregar espacios en blanco
            for (let j = 0; j < n - i - 1; j++) {
                cuadro += "&nbsp;";
            }
            // Agregar asteriscos
            for (let k = 0; k < (2 * i + 1); k++) {
                cuadro += "*";
            }
            cuadro += "<br>"; // Saltar a la siguiente línea
        }
        
        // Mostrar el cuadro en el elemento con id="capa"
        document.getElementById("capa").innerHTML = cuadro;
    </script>
</body>
</html>

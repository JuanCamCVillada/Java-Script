<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Ejercicio 3.4 

    contar los caracteres, palabras caracteres sin espacio y los numeros que aparecen en una frase escrita por pantalla 
    
    -->

    <h1>
        Contar Palabras 
    </h1>
    <form action="">
        <textarea name="" id="textArea"></textarea>
    </form>

    <button type="button" onclick="contador()">Cuenta</button>

    <p id="caracteres"></p>
    <p id="palabras"></p>
    <p id="sinEspac"></p>
    <p id="numeros"></p>

    <script>
        function contador(){
            var texto = document.getElementById("textArea").value;

            // Contamos los Caracteres.
            let caracteres = texto.length;

            // LLenamos el HTML 
            document.getElementById("caracteres").innerHTML = "Caracteres: " + caracteres;

            // Contamos las Palabras 
            let palabras = texto.split(" ").length;

            // llenamos el HTML 
            document.getElementById("palabras").innerHTML = "Palabras: " + palabras;


            // Caracteres sin Espacio. 

            let caracterSinEspacio = texto.replace(/\s/g, " ").length; 

            document.getElementById("sinEspac").innerHTML = "Carateres Sin espacio: " + caracterSinEspacio;

            // numeros
            let numeros = texto.match(/\d+/g)
            
            document.getElementById("numeros").innerHTML = "Numeros: " + numeros;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let navegador = navigator.userAgent

        console.log(navegador)

        console.log("_____________")

        if(navegador.includes("Safari") == true){
            console.log("Estas Usando Safari")
        }else if(navegador.includes("Chrome") == true){
            console.log("Estas Usando Firefox")
        }else if(navegador.includes("Firefox") == true){
            console.log("Estas Usando Edge")
        }else {
            console.log("Estas Otro Navegador.")
        }

        console.log(navegador.includes("Version"))
    </script>
</head>
<body>
    <!-- Ejercicio 3.3
     
    Mostrar la cadena del UserAgent y a continuacion extraer la informacion de esa cadena mostrar el navegador y la version. 
    
    -->
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numero1 = Number(prompt("Numero 1"));
        let operacion = prompt("Operador (+, -, *, /)");
        let numero2 = Number(prompt("Numero 2"));

        let resultado = 0;

        // Verificar si el operador es válido
        if (operacion == "+" || operacion == "-" || operacion == "*" || operacion == "/") {
            // Verificar si los números son válidos
            if (!isNaN(numero1) && !isNaN(numero2)) {
                switch (operacion) {
                    case "+":
                        resultado = numero1 + numero2;
                        alert("El resultado es: " + resultado);
                        break;
                    case "-":
                        resultado = numero1 - numero2;
                        alert("El resultado es: " + resultado);
                        break;
                    case "*":
                        resultado = numero1 * numero2;
                        alert("El resultado es: " + resultado);
                        break;
                    case "/":
                        resultado = numero1 / numero2;
                        alert("El resultado es: " + resultado);
                        break;
                }
            } else {
                alert("Valores inválidos. Digita valores numéricos.");
            }
        } else if (operacion == "") {
            alert("No es posible operar, introduce un operador válido.");
        } else {
            alert("Operación incorrecta. Usa solo +, -, * o /.");
        }
    </script>
</head>
<body>
    <!-- Ejercicio 2.6: 
    Pedir dos números por pantalla y una operación (+, -, *, /) y mostrar en un alert el resultado de la operación. Si la operación no es ninguna de las anteriores se debe mostrar el mensaje "Operación Incorrecta". Se debe validar que los valores introducidos sean números.
    -->
</body>
</html>

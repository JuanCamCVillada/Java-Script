<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function esBisiesto(anio) {
        return (anio % 4 === 0 && anio % 100 !== 0) || anio % 400 === 0;
    }

    const anio = prompt("Introduce un año:");
    const mes = prompt("Introduce un mes (1-12):");
    const dia = prompt("Introduce un día:");

    if (
        !isNaN(anio) && 
        !isNaN(mes) && 
        !isNaN(dia) &&
        anio > 0 &&
        mes >= 1 && mes <= 12 &&
        dia >= 1 &&
    ((mes == 2 && dia <= (esBisiesto(anio) ? 29 : 28)) ||
        ([4, 6, 9, 11].includes(parseInt(mes)) && dia <= 30) ||
        (![2, 4, 6, 9, 11].includes(parseInt(mes)) && dia <= 31))
    ) {
    alert(`La fecha es válida: ${String(dia).padStart(2, "0")}/${String(mes).padStart(2, "0")}/${anio}`);
    } else {
    alert("La fecha introducida no es válida.");
    }
    </script>
</head>
<body>
    <!-- 
    Ejercicio 2.9: Pedir por pantalla un año, a continuación, un mes y por último un día. Validar que la fecha es correcta y mostrarla por pantalla con el formato dd/mm/yyyy. Al validar la fecha tener en cuenta los años bisiestos.
    -->
</body>
</html>

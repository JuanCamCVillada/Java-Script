<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cambio(){
            //Resivimos el valor
            texto = document.getElementById("entrada").value;

            // Imprimimos en la capa
            document.getElementById("capa").innerHTML = texto;
        }
    </script>
</head>
<body>
    <!-- Solicitar en un <input> en un texto y mostrarlo en una capa <div> pulsando sobre un boton -->

    <label for="input">Escribe un texto</label><br>
    <input type="text" placeholder="Type Something" id="entrada"><br>
    <div id="capa"></div><br>
    <button onclick="cambio()">Enviar</button><br>
    
</body>
</html>

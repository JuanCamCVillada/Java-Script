        //Ejericicio 2 

        function calcularEdad(nacimiento) {
            try {
                if (typeof nacimiento !== "number") {
                    throw new Error("Debes ingresar un número.");
                }
                let edad = 2024 - nacimiento;
                return `Tienes ${edad} años.`;
            } catch (error) {
                return "⚠️ Error: " + error.message;
            }
        }

        // Pruebas
        console.log(calcularEdad(2002));  // ✅ "Tienes 26 años."
        console.log(calcularEdad("hola")); // ⚠️ "Error: Debes ingresar un número."



    </script>

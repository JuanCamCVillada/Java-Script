<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .resaltado {
            background-color: yellow !important;
        }
    </style>
</head>
<body>

    <div>
        <p id="texto">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Obcaecati blanditiis necessitatibus corporis minus, omnis deleniti voluptas vero doloribus veniam deserunt eveniet pariatur accusantium labore harum. Ad enim architecto harum commodi.</p>

        <button onclick="cambiarTexto()">Cambiar Texto</button>
    </div> 
    <hr>

    <div>
        <div id="caja" style="width: 200px; height: 200px; background: teal;">Soy una caja</div>
        <br>
        <button id="btnEstilo">Resaltar</button>
    </div>

    <script>
        // Ejercicio 1: Cambiar el texto del párrafo
        function cambiarTexto() {
            let texto = document.getElementById("texto");
            texto.innerHTML = "Until recently, the prevailing view assumed lorem ipsum was born as a nonsense text. “It’s not Latin, though it looks like it, and it actually says nothing,” Before & After magazine answered a curious reader, “Its ‘words’ loosely approximate the frequency with which letters occur in English, which is why at a glance it looks pretty real.”";
        }

        // Ejercicio 2: Agregar una clase con classList.add()
        document.addEventListener("DOMContentLoaded", function() {
            let boton = document.getElementById("btnEstilo");
            let caja = document.getElementById("caja");

            boton.addEventListener("click", function() {
                caja.classList.add("resaltado");
            });
        });
    </script>
</body>
</html>

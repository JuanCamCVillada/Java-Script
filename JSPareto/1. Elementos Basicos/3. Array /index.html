<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let frutas = ["Arandanos", "Durazno", "Mango"];

        console.log(frutas);

        frutas[0] = "peach"

        console.log(frutas)

        let numeros = [1, 2, 3]

        numeros.forEach((numero) => {
            console.log(numero*2)
        })

        console.log("Ejercicios")

        //Ejercicio 1
        let nombres = ["Juan", "Hugo", "Walt"]

        nombres.forEach((nombre) =>{
            console.log(`Hola ${nombre}`)
        })

        //Ejercicio 2 
        let newNums = [2, 4, 6, 8]

        let cuadrados = newNums.map((num) => num * num)

        console.log(cuadrados)

        //Ejercicio 3
        
        let edades =  [12, 18, 25, 30, 16];

        //mayores a 18 
        let mayores = edades.filter((edad) => edad >= 18)

        console.log(mayores)

        //Ejercicio 4 
        let gastos = [500, 1500, 3000]
        let totalGastos = gastos.reduce((total, gastos) => total + gastos, 0)

        console.log(totalGastos)
    </script>
</body>
</html>
